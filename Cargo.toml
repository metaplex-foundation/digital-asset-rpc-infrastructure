  "core",
  "das_api",
  "digital_asset_types",
  "integration_tests",
  "metaplex-rpc-proxy",
  "migration",
  "nft_ingester",
  "ops",
  "program_transformers",
  "tools/acc_forwarder",
  "tools/bgtask_creator",
  "tools/fetch_trees",
  "tools/load_generation",
  "tools/tree-status",
  "tools/txn_forwarder",
