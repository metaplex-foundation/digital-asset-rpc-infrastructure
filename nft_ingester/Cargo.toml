[package]
name = "nft_ingester"
version = "0.1.0"
edition = "2021"

[dependencies]
hex = "0.4.3"
tracing = "0.1.26"
redis = { version = "0.21.5", features = ["aio", "tokio-comp", "streams"] }
futures = {version = "0.3.25"}
futures-util = "0.3.0"
base64 = "0.13.0"
thiserror = "1.0.31"
serde_json = "1.0.81"
tokio = { version = "1.14.1", features = ["full", "tracing"] }
sqlx = { version = "0.6.2", features = ["macros", "runtime-tokio-rustls", "postgres", "uuid", "offline", "json"] }
sea-orm = { version = "0.9.3", features = ["macros", "runtime-tokio-rustls", "sqlx-postgres", "with-chrono", "mock"] }
sea-query = { version = "0.27.1", features = ["postgres-array"] }
chrono = "0.4.19"
tokio-postgres = "0.7.5"
serde = "1.0.136"
bs58 = "0.4.0"
reqwest = "0.11.11"
plerkle_messenger = { version = "0.5.4", features = ['redis'] }
plerkle_serialization = { version = "0.5.4" }
flatbuffers = "2.1.2"
lazy_static = "1.4.0"
regex = "1.5.5"
digital_asset_types = { path = "../digital_asset_types", features = ["json_types", "sql_types"] }
mpl-bubblegum = "0.3.0"
uuid = "1.0.0"
async-trait = "0.1.53"
num-traits = "0.2.15"
blockbuster = { version = "0.5.9" }
figment = { version = "0.10.6", features = ["env"] }
cadence = "0.29.0"
cadence-macros = "0.29.0"
solana-sdk = "~1.10"
solana-client = "~1.10.3"
spl-token = { version = "~3.3.1", features = ["no-entrypoint"] }
solana-transaction-status = "~1.10.3"
rand = "0.8.5"
rust-crypto = "0.2.36"
url="2.3.1"

[dependencies.num-integer]
version = "0.1.44"
default-features = false

[patch.crates-io]
tokio = {git= "https://github.com/austbot/tokio", branch="my-own-1.14-2",  features = ["full"]}