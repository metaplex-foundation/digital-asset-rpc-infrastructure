changelog:
  exclude:
    labels:
      - ignore-for-release
  categories:
    - title: Breaking Changes 🛠
      labels:
        - major
    - title: Bug Fix 🐛
      labels:
        - bug
    - title: Exciting New Features 🎉
      labels:
        - minor
    - title: Other Changes 📋
      labels:
        - "*"
